<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment UI</title>
</head>
<body>
    <div class="container">
        <form>
          <div class="row">
            <div class="col">
              <h3 class="title">Billing Address</h3>
              <!-- name -->
              <div class="input-box">
                <label for="">Full Name</label>
                <input type="text" placeholder="Adebakin H.O" required>
              </div>
              <!-- name ends -->
    
              <!-- email address -->
              <div class="input-box">
                <label for="">Email:</label>
                <input type="email" placeholder="adebakin@gmail.com">
              </div>
              <!-- email address ends -->
    
              <!-- city input -->
              <div class="input-box">
                <label for="">City</label>
                <input type="text" placeholder="Yaba">
              </div>
              <!-- city input ends -->
              
              <!-- state -->
              <div class="input-box">
                <label for="">State</label>
                <input type="text" placeholder="Lagos">
              </div>
    
              <!-- Zip code input -->
              <div class="input-box">
                <label for="">ZIP Code</label>
                <input type="text" placeholder="10000001">
              </div>
            </div>
    
            <div class="col">
              <h3 class="title">Payment Information</h3>
              <div class="input-box">
                <label for="">Cards Accepted</label>
                <img src="https://th.bing.com/th/id/OIP.UGimcpdMo70yztgMChid4wHaBM?pid=ImgDet&rs=1" alt="">
              </div>
    
              <div class="input-box">
                <label for="">Name On Card</label>
                <input type="text" placeholder="Adebakin H.O">
              </div>
    
              <div class="input-box">
                <label for="">Credit Card Number</label>
                <input type="number" placeholder="344343343">
              </div>
              
              <div class="input-box">
                <label for="">Exp. Month</label>
                <input type="text" placeholder="January">
              </div>
    
              <div class="input-box">
                <label for="">Exp Year</label>
                <input type="number" placeholder="2025">
              </div>
            </div>    
          </div>
          <input type="submit" value="Proceed To Checkout" class="btn">
        </form>
    </div>
   
</body>
</html>
